<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR CHAPA Y PINTURA </title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabecera del sistema -->
    <header class="header">
        <div class="container">
            <div class="logo">
                
            </div>

            <nav class="nav">
                <ul>
                    <li><a href="#registro" class="nav-link active">Registro</a></li>
                    <li><a href="#inventario" class="nav-link">Inventario</a></li>
            
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main">
        <div class="container">
            <!-- Sección de registro de productos -->
            <section id="registro" class="section active">
                <div class="section-header">
                    
                </div>
                
                <div class="form-container">
                    <form id="form-producto" class="form">
                        <div class="form-group">
                            <label for="nombre">Nombre del Producto *</label>
                            <input type="text" id="nombre" name="nombre" required>
                            <span class="validation-message"></span>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cantidad">Cantidad *</label>
                                <input type="number" id="cantidad" name="cantidad" min="1" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="unidad">Unidad</label>
                                <select id="unidad" name="unidad">
                                    <option value="unidad">Unidad</option>
                                    <option value="litro">Litro</option>
                                    <option value="kg">Kilogramo</option>
                                    <option value="metro">Metro</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea id="descripcion" name="descripcion" rows="3"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fecha">Fecha de Ingreso</label>
                                <input type="date" id="fecha" name="fecha">
                            </div>
                            
                            <div class="form-group">
                                <label for="condicion">Condición</label>
                                <select id="condicion" name="condicion">
                                    <option value="nuevo">Nuevo</option>
                                    <option value="usado">Usado</option>
                                    <option value="reparado">Reparado</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="notas">Notas Adicionales</label>
                            <textarea id="notas" name="notas" rows="2"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Registrar Producto</button>
                            <button type="reset" class
                        </div>
                    </form>
                </div>
            </section>

            <!-- Sección de inventario -->
            <section id="inventario" class="section">
                <div class="section-header">
            
                </div>
                
                <div class="inventory-controls">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Buscar productos...">
                        <button id="search-btn" class="btn btn-secondary">Buscar</button>
                    </div>
                    <div class="inventory-actions">
                        
                        <button id="print-selected" class="btn btn-primary">Imprimir Seleccionados</button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="inventory-table" class="inventory-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all"></th>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Unidad</th>
                                <th>Fecha</th>
                                <th>Condición</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-body">
                            <!-- Los productos se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
                
                <div class="empty-state" id="empty-inventory">
                
                </div>
            </section>

            <!-- Sección de configuración -->
            <section id="configuracion" class="section">
                <div class="section-header">
                    
                </div>
                
                <div class="form-container">
                    <form id="form-configuracion" class="form">
                        <div class="form-group">
                            <label for="company-name">Nombre del Taller</label>
                            <input type="text" id="company-name" name="company-name">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="low-stock-threshold">Umbral de Stock Bajo</label>
                                <input type="number" id="low-stock-threshold" name="low-stock-threshold" min="1">
                            </div>
                            
                            <div class="form-group">
                                <label for="theme">Tema de Interfaz</label>
                                <select id="theme" name="theme">
                                    <option value="industrial">Industrial</option>
                                    <option value="modern">Moderno</option>
                                    <option value="light">Claro</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="animations" name="animations">
                                <label for="animations">Activar animaciones</label>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Guardar Configuración</button>
                            <button type="button" id="export-data" class="btn btn-secondary">Exportar Datos</button>
                            <button type="button" id="import-data" class="btn btn-secondary">
                                Importar Datos
                                <input type="file" id="import-file" accept=".json" style="display: none;">
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal para confirmaciones -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title">Confirmación</h3>
            <p id="modal-message">¿Estás seguro de que deseas realizar esta acción?</p>
            <div class="modal-actions">
                <button id="modal-confirm" class="btn btn-primary">Confirmar</button>
                <button id="modal-cancel" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Vista de impresión -->
    <div id="print-view" class="print-view">
        <div class="print-header">
            

            <p>Fecha de impresión: <span id="print-date"></span></p>
        </div>
        <div class="print-content">
            <table id="print-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Unidad</th>
                        <th>Condición</th>
                    </tr>
                </thead>
                <tbody id="print-body">
                    <!-- Los productos seleccionados se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <div class="print-footer">
            <p>Total de productos: <span id="print-total">0</span></p>
        </div>
        <div class="print-actions">
            <button id="print-close" class="btn btn-secondary">Cerrar</button>
        
            <button id="print-send" class="btn btn-primary">Imprimir</button>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="notification" class="notification">
        <span id="notification-text"></span>
    </div>


            
        </div>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
